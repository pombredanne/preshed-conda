environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:

    # Python 2.7.10 is the latest version and is not pre-installed.
    - PYTHON: "C:\\Python27.10-x64"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python27.10-x32"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "32"

    # The lastest Python 3.4.
    - PYTHON: "C:\\Python34-x64" 
      PYTHON_VERSION: "3.4.x" # currently 3.4.3 
      PYTHON_ARCH: "64" 

    - PYTHON: "C:\\Python34-x32" 
      PYTHON_VERSION: "3.4.x" # currently 3.4.3 
      PYTHON_ARCH: "32" 


install:
  # Install Python (from the official .msi of http://python.org) and pip when
  # not already installed.
  - ps: appveyor\install.ps1 

  # Prepend newly installed Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - "SET PATH=%CD%;%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "SET PYTHONPATH=%CD%;%PYTHONPATH%"

  # Filesystem root
  # - ps: "ls \"C:/\""

  # Installed SDKs
  # - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""

  # Upgrade to the latest version of conda and install dependencies to build and upload packages
  - "conda config --set always_yes yes --set changeps1 no"
  # - "conda upgrade -q conda pip"
  # Install the build prerequisites
  - "conda install -q conda-build jinja2 anaconda-client"	

build_script:                                                                                   
  # Check that we have the expected version and architecture for Python
  - "conda info -a"
  # Build
  - "%CMD_IN_ENV% conda build -q ."

test_script:
  - python appveyor\move_conda_package.py .

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: '*.tar.bz2'

on_success:
  - "for %%f in (*.tar.bz2) do anaconda -t %ANACONDA_TOKEN% upload -u maxirmx --force --no-progress %%f"

